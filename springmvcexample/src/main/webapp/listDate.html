<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://fb.me/react-0.13.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
</head>
<body>
<div id="listDate"/>
<script type="text/jsx">
    var BuckysComponent = React.createClass({
        render: function() {
            return(
                    <table border="1">
                    <tr>
                    <th>name</th>
                    <th>food</th>
                    </tr>
                    <tr>
                    <td>{this.props.user}</td>
                    <td>{this.props.food}</td>
                    </tr>
                    </table>
            );
        }
    });

    React.render(
            <div>
                <BuckysComponent user="Bucky" food="Bacon" />
                <BuckysComponent user="Sally" food="Tuna" />
                <BuckysComponent user="Emily" food="Beef" />
                <BuckysComponent user="Tony" food="Ham" />
            </div>,
            document.getElementById('listDate')
    );
</script>
</body>
</html>
